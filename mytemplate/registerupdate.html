{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
      <label for="full-name">Full Name</label>
      <input type="text" id="fullname" name="fullname" value="{{obj.fullname}}">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{obj.email}}">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="{{obj.password}}">

      <label for="password">re-Password</label>
      <input type="password" id="password" name="confirm_password" value="{{obj.confirm_password}}">
      <img src="{{obj.photo.url}}" height="20px" width="20px">

      <label for="photo">CHANGE PHOTO</label>
      <input type="file" name="photo">




      <div class="button-container">
        <button type="submit">Update</button>
        <button type="button" id="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
 
  
</body>
</html>
