<!DOCTYPE html>
<html>
<head>
    <title>User Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>

        </thead>

            <td>  {{i.password}}</td>
            <td>  {{i.confirm_password}}</td>
            <td> <img src="{{i.photo.url}}" height="100px" width="100px"> </td>
            <td class="action-buttons">
              <a href="{% url 'registerupdate' i.id %}">update</a>
              <a href="{% url 'registerdelete' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}

</html>
