{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
      <label for="full-name">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="password">re-Password</label>
      <input type="password" id="password" name="confirm_password" required>

      <label for="photo">UPLOAD PHOTO</label>
      <input type="file" name="photo">




      <div class="button-container">
        <button type="submit">Register</button>
        <button type="button" id="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
  <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Confirm Password</th>
            <th>Photo</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
      {% for i in obj %}
        <!-- Sample Data -->
        <tr>
            <td> {{i.id}}</td>
            <td>  {{i.fullname}}</td>
            <td>  {{i.email}}</td>
            <td>  {{i.password}}</td>
            <td>  {{i.confirm_password}}</td>
            <td> <img src="{{i.photo.url}}" height="100px" width="100px"> </td>
            <td class="action-buttons">
              <a href="{% url 'registerupdate' i.id %}">update</a>
              <a href="{% url 'registerdelete' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        
        <!-- Add more rows as needed -->
    </tbody>
</table>
  <div>

  </div>
</body>
</html>
